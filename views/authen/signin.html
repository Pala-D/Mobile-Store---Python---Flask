{%extends "shared/layoutauth.html"%}
{%block title%}Sign In{%endblock%}
{%block content%}
<div class="card-header text-center">
    <h3 class="mb-1">Log In Form</h3>
    <p>Please enter your account</p>
</div>
<div class="card-body">
    <form method="post">
        <div class="form-group">
            <input class="form-control form-control-lg" type="text" name="usr" required="" placeholder="Username" autocomplete="off">
        </div>
        <div class="form-group">
            <input class="form-control form-control-lg" name="pwd" id="pwd" type="password" required="" placeholder="Password">
        </div>
        <div class="form-group">
            <input type="checkbox" name="rem" value="1">
            <label>Remember Me</label>
        </div>
        <div class="form-group pt-2">
            <button class="btn btn-block btn-primary" type="submit">Sign In</button>
        </div>
    </form>
</div>
<div class="card-footer bg-white">
    <p>Do not have account? <a href="/authen/signup" class="text-secondary">Register Here.</a></p>
</div>
{% if err %}
    <div class="alert alert-default">{{err}}</div>
{% endif %}
{%endblock%}
