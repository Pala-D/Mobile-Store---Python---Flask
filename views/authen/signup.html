{% extends 'shared/layoutauth.html' %}
{% block title %}Sign Up{% endblock title %}
{% block content %}

<div class="card-header">
    <h3 class="mb-1">Registrations Form</h3>
    <p>Please enter your user information.</p>
</div>
<div class="card-body">
    <form method="post">
        <div class="form-group">
            <input class="form-control form-control-lg" type="text" name="usr" required="" placeholder="Username" autocomplete="off">
        </div>
        <div class="form-group">
            <input class="form-control form-control-lg" type="email" name="eml" required="" placeholder="E-mail" autocomplete="off">
        </div>
        <div class="form-group">
            <input class="form-control form-control-lg" name="pwd" id="pwd" type="password" required="" placeholder="Password">
        </div>
        <div class="form-group pt-2">
            <button class="btn btn-block btn-primary" type="submit">Register My Account</button>
        </div>
        <div class="form-group">
            <label class="custom-control custom-checkbox">
                <input class="custom-control-input" type="checkbox"><span class="custom-control-label">By creating an account, you agree the <a href="#">terms and conditions</a></span>
            </label>
        </div>
    </form>
</div>
<div class="card-footer bg-white">
    <p>Already member? <a href="/authen/signin" class="text-secondary">Login Here.</a></p>
</div>

{% if err %}
    <div class="alert alert-default">{{err}}</div>
{% endif %}

{% endblock content %}
